<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Raino Dictionary</title>
    <!-- Mobile support
    -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
      <!-- Latest compiled and minified CSS for TB3-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Latest compiled and minified JavaScript for TB -->

      <link href="assets/css/animate.css" rel="stylesheet"></link>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-3 col-md-3 col-lg-3 col-centered">

            <img alt="RainoBoy97" class="img-responsive center-block" src="assets/images/rainoboy97-avatar.png"/>
          </a>
        </div>

      <h1>
        The free Raino dictionary
      </h1>
      <br/>
      <input autofocus="true" class="form-control" id="searchbar" placeholder="Enter a word to define..." type="text"></input>

      <br/>
      <br/>
